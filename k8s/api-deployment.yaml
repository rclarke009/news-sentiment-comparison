apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-sentiment-api
  namespace: news-sentiment
  labels:
    app: news-sentiment-api
    tier: backend
spec:
  replicas: 3  # Multiple replicas for high availability
  selector:
    matchLabels:
      app: news-sentiment-api
      tier: backend
  template:
    metadata:
      labels:
        app: news-sentiment-api
        tier: backend
    spec:
      containers:
        - name: api
          image: news-sentiment-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            # Load from ConfigMap
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: news-sentiment-config
                  key: API_HOST
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: news-sentiment-config
                  key: API_PORT
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: news-sentiment-config
                  key: ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: news-sentiment-config
                  key: LOG_LEVEL
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: news-sentiment-config
                  key: CORS_ORIGINS
            - name: MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: news-sentiment-config
                  key: MONGODB_URI
            - name: USE_LOCAL_SENTIMENT
              valueFrom:
                configMapKeyRef:
                  name: news-sentiment-config
                  key: USE_LOCAL_SENTIMENT
            
            # Load secrets
            - name: NEWS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: news-sentiment-secrets
                  key: NEWS_API_KEY
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: news-sentiment-secrets
                  key: GROQ_API_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: news-sentiment-secrets
                  key: OPENAI_API_KEY
                  optional: true
            - name: CRON_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: news-sentiment-secrets
                  key: CRON_SECRET_KEY
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: news-sentiment-api-service
  namespace: news-sentiment
  labels:
    app: news-sentiment-api
spec:
  type: LoadBalancer  # Use LoadBalancer for external access, or ClusterIP with Ingress
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: news-sentiment-api
    tier: backend
