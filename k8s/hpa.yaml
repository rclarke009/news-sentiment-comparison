apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: news-sentiment-api-hpa
  namespace: news-sentiment
  labels:
    app: news-sentiment-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: news-sentiment-api
  
  minReplicas: 2
  maxReplicas: 10
  
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    # Scale based on memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
        - type: Percent
          value: 50  # Scale down by max 50% of current pods
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100  # Scale up by max 100% of current pods
          periodSeconds: 30
        - type: Pods
          value: 2  # Or add max 2 pods at a time
          periodSeconds: 30
      selectPolicy: Max  # Use the policy that scales up the most
