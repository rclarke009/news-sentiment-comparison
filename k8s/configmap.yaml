apiVersion: v1
kind: ConfigMap
metadata:
  name: news-sentiment-config
  namespace: news-sentiment
  labels:
    app: news-sentiment
data:
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  ENV: "production"
  LOG_LEVEL: "INFO"
  
  # CORS Origins (update with your actual frontend URL)
  CORS_ORIGINS: "https://sentimentlens.netlify.app"
  
  # MongoDB connection (uses service name)
  MONGODB_URI: "mongodb://mongodb-service:27017/news_sentiment"
  
  # Optional: Disable local sentiment model to save memory
  USE_LOCAL_SENTIMENT: "false"
  
  # Collection schedule (cron format)
  COLLECTION_SCHEDULE: "0 10 * * *"
