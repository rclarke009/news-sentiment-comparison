# Ingress for AWS EKS: creates an Application Load Balancer (ALB) via AWS Load Balancer Controller.
# Use this when deploying to EKS; for nginx ingress (e.g. Docker Desktop) use ingress.yaml.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: news-sentiment-ingress
  namespace: news-sentiment
  labels:
    app: news-sentiment
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /api/v1/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: news-sentiment-api-service
                port:
                  number: 80
