apiVersion: v1
kind: Secret
metadata:
  name: news-sentiment-secrets
  namespace: news-sentiment
  labels:
    app: news-sentiment
type: Opaque
stringData:
  # IMPORTANT: In production, use external secret management (e.g., Sealed Secrets, External Secrets Operator)
  # These are placeholders - replace with actual values or use kubectl create secret
  NEWS_API_KEY: "your-newsapi-key-here"
  GROQ_API_KEY: "your-groq-api-key-here"
  OPENAI_API_KEY: "your-openai-api-key-here"
  CRON_SECRET_KEY: "your-cron-secret-key-here"

---
# Example of creating secrets via kubectl (recommended approach):
# kubectl create secret generic news-sentiment-secrets \
#   --namespace=news-sentiment \
#   --from-literal=NEWS_API_KEY=your-key \
#   --from-literal=GROQ_API_KEY=your-key \
#   --from-literal=OPENAI_API_KEY=your-key \
#   --from-literal=CRON_SECRET_KEY=your-key
